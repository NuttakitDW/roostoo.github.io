slogan: To spread insightful information about the cryptocurrency markets

info:
  - title: About Roostoo
    description: Roostoo provides real-time blockchain and cryptocurrency data insights. Our mobile application offers users intuitive, convenient and actionable information for free. 
  - title: Solving Market Pain Points
    description: |
      The cryptocurrency market lacks transparent, practical and unified information for retail investors. 

      Everyone shall have convenient access to useful information metrics. Therefore, we are offering a single source platform that aggregates real-time computable data for the public. 

