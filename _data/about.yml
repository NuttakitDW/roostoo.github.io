slogan: Empowering people to have immediate access to cryptocurrency and blockchain insights

info:
  - title: About Roostoo
    description: Roostoo provides real-time blockchain and cryptocurrency data insights, via mobile application to offer users intuitive, convenient and actionable information for free. 
  - title: Solving Market Pain Points
    description: |
      The current cryptocurrency market lacks transparency and real-time insights for retail investors and cryptocurrency users. 
      
      We believe these information shall be transparent to everyone, hence we are offering a single source of platform that aggregates real-time computable data insights for the public.

