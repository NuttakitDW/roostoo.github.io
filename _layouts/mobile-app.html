---
layout: base
---

{% assign mobile = site.data.mobile-app %}

{% if page.demo == true %}
<style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
</style>


<style>
    #bg-bottom-2c {
        background-image: url(/assets/img/bg-bottom-2c.svg);
        float: bottom;
        width: 100%;
        background-position: top;
        background-repeat: no-repeat;
        background-size: contain;
        display: block;
        position: absolute;
        bottom: 0;
    }
</style>


<div id="bg-bottom-2c">
    <img src="/assets/img/bg-bottom-2c.svg" style="visibility: hidden;" />
</div>
{% endif %}

<section class="section" >
    <div class="container">
        
        <section class="section">
            <h1 class="title is-1">Roostoo Mobile App</h1>
                    <div class="columns">
                        <a
                            href='https://play.google.com/store/apps/details?id=com.roostoo.roostoo&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                                alt='Get it on Google Play'
                                src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'
                                style="max-height:6em;margin-left:-2%;margin-right:-2%" /></a>
                    </div>
        </section>

        <section class="section">
            <div class="columns is-mobile is-multiline">
                {% for item in mobile.features %}
                <div class="column is-mobile is-half">
                    <div class="columns">
                        <div class="column is-narrow">
                            <figure class="image is-96x96">
                                <img src="{{ item.icon }}">
                            </figure>
                        </div>
                        <div class="column">
                            <h3 class="has-text-weight-bold">
                                {{ item.title }}
                            </h3>
                            <p>
                                {{ item.description }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        
        {% if page.demo == true %}
        <!-- Indicators -->
            <section class="section">
                <div class="columns">
                    <div class="column is-narrow">

                        <div id="demo" class="carousel slide" data-ride="carousel">
                        
                        <div class="smartphone">
                            <div class="phone-content">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/assets/img/screenshot-home-arbitrage.jpeg" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/assets/img/screenshot-crypto-arbitrage.jpeg" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/assets/img/screenshot-arbitrage-detail.jpeg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <!-- Left and right controls -->
                        <!-- <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>     -->
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        </div>
                    </div>
                </div>
            
            </section>
            {% endif %}
    </div>
</section>
