---
layout: base
---

{% assign mobile = site.data.mobile-app %}

<style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
</style>

<style>
    #bg-bottom-2c {
        background-image: url(/assets/img/bg-bottom-2c.svg);
        float: bottom;
        width: 100%;
        background-position: top;
        background-repeat: no-repeat;
        background-size: contain;
        display: block;
        position: absolute;
        bottom: 0;
    }
</style>


<div id="bg-bottom-2c">
    <img src="/assets/img/bg-bottom-2c.svg" style="visibility: hidden;" />
</div>

<section class="section" >
    <div class="container">
        <section class="section">
            <h1 class="title is-1">Roostoo Mobile App</h1>
            <a class="button is-primary is-rounded has-text-black">
                SIGN UP TO GET FREE RELEASED BETA
            </a>
        </section>

        <section class="section">
            <div class="columns is-mobile is-multiline">
                {% for item in mobile.features %}
                <div class="column is-mobile is-half">
                    <div class="columns">
                        <div class="column is-narrow">
                            <figure class="image is-96x96">
                                <img src="{{ item.icon }}">
                            </figure>
                        </div>
                        <div class="column">
                            <h3 class="has-text-weight-bold">
                                {{ item.title }}
                            </h3>
                            <p>
                                {{ item.description }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</section>
